type User {
  id: ID!
  username: String!

  tweets(first: Integer, limit: Integer): [Tweet!]
  liked(first: Integer, limit: Integer): [Tweet!]

  following(first: Integer, limit: Integer): [User!]
  followers(first: Integer, limit: Integer): [User!]

  createdAt: Int!
  updatedAt: Int!
}

# We are "re-opening" the root types to add these fields
type Query {
  user(id: ID!): User
}

input UserInput {
  username: String!
  bio: String
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(id: ID!, input: UserInput!): User
  removeUser(id: ID!): Boolean
}

type Subscription {
  userCreated: User
  userUpdated: User
  userRemoved: ID
}

