export const schema = `type User {
  id: ID!
  username: String!

  tweets(lastCreatedAt: Int, limit: Int): [Tweet!]
  liked(lastCreatedAt: Int, limit: Int): [Tweet!]

  following(lastCreatedAt: Int, limit: Int): [User!]
  followers(lastCreatedAt: Int, limit: Int): [User!]

  createdAt: Int!
  updatedAt: Int!
}

# We are "re-opening" the root types to add these fields
type Query {
  user(id: ID!): User
}

input UserInput {
  username: String!
  bio: String
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(id: ID!, input: UserInput!): User
  removeUser(id: ID!): Boolean
}

type Subscription {
  userCreated: User
  userUpdated: User
  userRemoved: ID
}`;

