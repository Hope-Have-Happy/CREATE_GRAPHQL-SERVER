type Tweet {
  id Id!
  author User!
  body String!

  likers [User!]

  createdAt Int!
  updatedAt Int!
}

type Query {
  tweet(id: ID!): Tweet
}

input CreateTweetInput {
  authorId: ID!
  body: String!
}

input UpdateTweetInput {
  body: String!
}

type Mutation {
  createTweet(input: CreateTweetInput!): Tweet
  updateTweet(id: ID!, input: UpdateTweetInput!): Tweet
  removeTweet(id: ID!): Boolean
}

type Subscription {
  tweetCreated: Tweet
  tweetUpdated: Tweet
  tweetRemoved: ID
}

