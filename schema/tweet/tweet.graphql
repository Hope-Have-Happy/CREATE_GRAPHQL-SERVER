export const schema = `type Tweet {
  id: ID!
  author: User!
  body: String!

  likers: [User!]

  createdAt: Int!
  updatedAt: Int!
}

# We are "re-opening" the root types to add these fields
type Query {
  tweet(id: ID!): Tweet
}

input CreateTweetInput {
  authorId: ID!
  body: String
}

input UpdateTweetInput {
  body: String
}

type Mutation {
  createTweet(input: CreateTweetInput!): Tweet
  updateTweet(id: ID!, input: UpdateTweetInput!): Tweet
  removeTweet(id: ID!): Boolean
}

type Subscription {
  tweetCreated: User
  tweetUpdated: User
  tweetRemoved: ID
}`;

